<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card class="card">
    <mat-card-title>注册</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="phone" formControlName="phone">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="用户名" formControlName="userName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="密码" formControlName="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="确认密码" formControlName="repeat">
      </mat-form-field>
      
    </mat-card-content>
  </mat-card>
  <mat-card class="card">
      <mat-card-title>注册</mat-card-title>
      <mat-card-content>
        
        <mat-form-field class="full-width">
          <input matInput placeholder="邀请码" formControlName="invite">
        </mat-form-field>
        <app-image-list-select
          [useSvgIcon]="true"
          [cols]="6"
          [title]="'选择头像：'"
          [items]="items"
          formControlName="avatar"
        ></app-image-list-select>
        <button mat-button type="submit">注册</button>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <p>已有账户？<a [routerLink]="['/login']">登录</a></p>
      </mat-card-actions>
    </mat-card>
</form>
