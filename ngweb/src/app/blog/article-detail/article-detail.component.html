<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{article?.title}}</mat-card-title>
    <mat-card-subtitle>{{article?.meta?.updateAt}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="word-break: break-all;" [innerHTML] = "article?.content">
    正在加载中
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [color]="liked==1?'primary':''" (click)="like(article?._id)">喜欢</button>
    <button mat-button (click)="delete(article?._id, article?.category)">删除</button>
    <button mat-button [routerLink]="['/edit-article']" [queryParams]="{id: article?._id}">编辑</button>
    <button mat-button (click)="openNewCommentDialog()">评论</button>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <mat-card-footer>
    <mat-grid-list cols="4" rowHeight="50px">
      <mat-grid-tile><mat-icon svgIcon="badge"></mat-icon>：{{article?.category}}</mat-grid-tile>
      <mat-grid-tile><mat-icon svgIcon="edit"></mat-icon>：{{article?.commentNum}}</mat-grid-tile>
      <mat-grid-tile><mat-icon svgIcon="eye"></mat-icon>：{{article?.visitNum}}</mat-grid-tile>
      <mat-grid-tile><mat-icon svgIcon="heart"></mat-icon>：{{article?.like?.likeNum}}</mat-grid-tile>
    </mat-grid-list>
  </mat-card-footer>
</mat-card>

<mat-card class="mt-3">
  <mat-card-header>
    <mat-card-title>评论</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div *ngFor="let comment of comments; let i=index" class="media">
          <mat-icon svgIcon="unassigned"></mat-icon>
          <div class="media-body">
            <strong>{{comment.from.userName}}</strong>
            <button mat-button  (click)="openNewCommentDialog(comment._id,comment?.from?._id)">回复</button>
            <div [innerHTML] = "comment?.content" class="nopad"></div>
        
            <div *ngFor="let subComment of comment.reply" class="media">
              <mat-icon svgIcon="unassigned"></mat-icon>
              <div class="media-body">
                <strong>{{subComment?.from?.userName}} @ {{subComment?.to?.userName}}</strong>
                <button mat-button  (click)="openNewCommentDialog(comment._id,comment?.from?._id)">回复</button>
                <div [innerHTML] = "subComment?.content" class="nopad"></div>
              </div>
            </div>
          </div>
      </div>
  </mat-card-content>
</mat-card>
