<mat-card class="mb-3">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon [svgIcon]="(user$ | async)?.avatar" style="width:100%;height:100%"></mat-icon>
    </div>
    <mat-card-title>
      {{(user$ | async)?.userName}}
      <button mat-button (click)="collectUser()" *ngIf="authId">关注</button>
    </mat-card-title>
    <mat-card-subtitle>{{(user$ | async)?.introduce}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<button mat-button
      [routerLink]="['/blog-home', { outlets: { primary: 'blog-list'} }]"
      [queryParams]="{collect:(user$ | async)?.collect, authId: (user$ |async)._id}">
  收藏
</button>
<button mat-button
      [routerLink]="['/blog-home', { outlets: { primary: 'auth-list'} }]"
      [queryParams]="{collect:(user$ | async)?.collectUser, authId: (user$ |async)._id}">
  关注
</button>


<mat-action-list>
    <!-- <button
      mat-list-item
      [routerLink]="['/blog-home', { outlets: { primary: 'blog-list', aux: ['blog-user', '']} }]"
      [queryParams]="{category:'all',authId:''}">
      <span matBadge="4" matBadgeOverlap="false">全部分类</span>
    </button> -->
    
    <button
      mat-list-item
      [routerLink]="['/blog-home', { outlets: { primary: 'blog-list'} }]"
      [queryParams]="{category:'all',authId: (user$ |async)._id}">
      全部分类
    </button>
    <button
      mat-list-item
      *ngFor="let category of (user$ | async)?.categories"
      [routerLink]="['/blog-home', { outlets: { primary: 'blog-list'} }]"
      [queryParams]="{category:category.title, authId: (user$ |async)._id}">

      <span
        [matBadge]="category.number"
        matBadgeOverlap="false"
        matBadgeColor="primary">{{category.title}}</span>

    </button>
    <button
      mat-list-item
      [routerLink]="['/blog-home', { outlets: { primary: 'blog-list'} }]"
      [queryParams]="{category:'', authId: (user$ |async)._id}">
      未分组
    </button>
</mat-action-list>
