<div class="m-container">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>信息修改</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
                <mat-form-field class="full-width">
                    <input  matInput placeholder="用户名" formControlName="userName">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea  matInput placeholder="个人介绍" formControlName="introduce"></textarea>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input  matInput placeholder="手机号" formControlName="phone">
                </mat-form-field>
                <app-image-list-select
                    [useSvgIcon]="true"
                    [cols]="6"
                    [title]="'选择头像：'"
                    [items]="items"
                    formControlName="avatar"
                ></app-image-list-select>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button type="submit">保存</button>
            </mat-card-actions>
        </mat-card>
    </form>
    
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>分类</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let category of auth?.categories">
                    <span>{{category.title}}-{{category.number}}</span>
                    <span class="fill-remaining-space"></span>
                    <button mat-button>删除</button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
        
    <mat-card>
        <mat-card-header>
            <mat-card-title>标签</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip>ngrx</mat-chip>
                <mat-chip>es6</mat-chip>
                <mat-chip>angular</mat-chip>
                <mat-chip selected>react</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>关注更多</button>
        </mat-card-actions>
    </mat-card>
</div>
