
    
<div class="m-container">
    
    <mat-card>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
            <mat-card-header>
                <mat-card-title>信息修改</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
                <mat-form-field class="full-width">
                    <input  matInput placeholder="用户名" formControlName="userName">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea  matInput placeholder="个人介绍" formControlName="introduce"></textarea>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input  matInput type="tel" placeholder="手机号" formControlName="phone">
                </mat-form-field>
                <mat-chip-list>
                    <mat-chip *ngFor="let item of form?.get('label').value" color="primary">{{item}}</mat-chip>
                </mat-chip-list>
                <mat-form-field>
                    <mat-select placeholder="标签" formControlName="label" multiple>
                        <mat-optgroup *ngFor="let labelGroup of label$ | async" [label]="labelGroup.name">
                            <mat-option *ngFor="let item of labelGroup.items" [value]="item">
                            {{item}}
                            </mat-option>
                        </mat-optgroup>
                    </mat-select>
                </mat-form-field>
                
                <app-image-list-select
                    [useSvgIcon]="true"
                    [cols]="6"
                    [title]="'选择头像：'"
                    [items]="items"
                    formControlName="avatar"
                ></app-image-list-select>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent" type="submit">保存</button>
            </mat-card-actions>
        </form>
    </mat-card>
    
    
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>分类</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let category of auth?.categories">
                    <h5 matLine>{{category.title}}</h5>
                    <!-- <mat-form-field matLine>
                        <input  matInput [value]="category.number">
                    </mat-form-field> -->
                    <button mat-button color="accent" (click)="del_category(category.title)">删除</button>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>

</div>
