<div class="m-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>hi、{{auth?.userName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <textarea  matInput placeholder="个人介绍" [value]="auth?.introduce || ''"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>保存</button>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>上传头像</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input  matInput placeholder="上传头像">
            </mat-form-field>
        </mat-card-content>
        
        
        <mat-card-actions>
            <button mat-button>保存</button>
        </mat-card-actions>
    </mat-card>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>分类</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let category of auth?.categories">
                    <span>{{category.title}}-{{category.number}}</span>
                    <span class="fill-remaining-space"></span>
                    <button mat-button>删除</button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
        
    <mat-card>
        <mat-card-header>
            <mat-card-title>标签</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip>ngrx</mat-chip>
                <mat-chip>es6</mat-chip>
                <mat-chip>angular</mat-chip>
                <mat-chip selected>react</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>关注更多</button>
        </mat-card-actions>
    </mat-card>
</div>
