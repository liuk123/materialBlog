

<h1 mat-dialog-title>添加标签</h1>
<div mat-dialog-content>
  <mat-select placeholder="标签" multiple>
      <mat-optgroup *ngFor="let labelGroup of data?.label$ | async" [label]="labelGroup.name">
        <mat-option *ngFor="let item of labelGroup.items" [value]="item">
          {{item}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button [mat-dialog-close]="data.labels" cdkFocusInitial>确定</button>
</div>
