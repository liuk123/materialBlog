<div class="p-1 flex-grid">
    <mat-card *ngFor="let user of (userlist$ | async)" class="mb-1 flex-title">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon [svgIcon]="user?.avatar" style="width:100%;height:100%"></mat-icon>
        </div>
        <mat-card-title>{{user?.userName}}</mat-card-title>
        <mat-card-subtitle>{{user?.introduce}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-chip-list>
              <mat-chip selected *ngFor="let item of user.label">{{item}}</mat-chip>
          </mat-chip-list>
          <mat-chip-list>
              <mat-chip *ngFor="let item of user.categories">{{item.title}} - {{item.number}}</mat-chip>
          </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent"
          [routerLink]="['/blog-home', {outlets: { primary: 'blog-list', aux: ['blog-user', user._id]}}]"
          [queryParams]="{category:'all', authId: user._id}">查看详情</button>
      </mat-card-actions>
    </mat-card>
    
    
</div>
<mat-paginator [length]="length"
      [pageSize]="pageSize"
      showFirstLastButtons = "true"
      (page)="onPage($event)"
      class="mb-2">
      </mat-paginator>
