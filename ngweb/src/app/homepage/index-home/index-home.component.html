<div class="main">
    <span class="fill-remaining-space"></span>  
    <div class="container">
        <div class="grid-list mb-3">
            <div class="grid-tile">
                <app-ad-banner [ads]="ads"></app-ad-banner>
            </div>
            <div class="grid-tile" style="flex: 0 0 16rem">
                <app-notice></app-notice>
            </div>
        </div>
      
        <div class="flex-grid">
            <div class="flex-tile">1</div>
            <div class="flex-tile">2</div>
            <div class="flex-tile">3</div>
            <div class="flex-tile">4</div>
            <div class="flex-tile">5</div>
        </div>
         
        <div class="grid-list">
            <div class="grid-tile">
                
                <nav mat-tab-nav-bar>
                    <a mat-tab-link
                        [routerLink]="[{outlets: { primary: 'blog-list' }}]"
                        routerLinkActive #rla="routerLinkActive"
                        [active]="rla.isActive">
                        笔记
                    </a>
                    <a mat-tab-link
                        [routerLink]="[{outlets: { primary: 'auth-list' }}]"
                        routerLinkActive #rlb="routerLinkActive"
                        [active]="rlb.isActive">
                        用户
                    </a>
                    <a mat-tab-link
                        [routerLink]="[{outlets: { primary: 'recommend-blog-list' }}]"
                        routerLinkActive #rlc="routerLinkActive"
                        [active]="rlc.isActive">
                        推荐笔记
                    </a>
                    <a mat-tab-link
                        [routerLink]="[{outlets: { primary: 'recommend-auth-list' }}]"
                        routerLinkActive #rld="routerLinkActive"
                        [active]="rld.isActive">
                        推荐用户
                    </a>
                </nav>
                <router-outlet></router-outlet>
            </div>
            <div class="grid-tile" style="flex: 0 0 16rem"></div>
        </div>
        
    </div>
    <span class="fill-remaining-space"></span>
</div>
