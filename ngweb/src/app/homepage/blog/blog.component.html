<div class="p-1">
    <mat-card class="mb-2" *ngFor="let article of articles$ | async">
        <mat-card-header>
          <mat-card-title>{{article?.title}}</mat-card-title>
      
          <mat-card-subtitle>
              标签：<span *ngFor='let label of article?.label'>{{label}}/</span> 、
              发布于：{{article?.meta.updateAt | date:'yyyy-MM-dd'}} 、
              {{article?.commentNum}} 人评论、
              {{article?.like.likeNum}}人喜欢
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="text-article">
          <p>
            {{article?.abstract}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent"
            [routerLink]="['/blog-home', {outlets: { primary: 'blog-detail', aux: ['blog-user', article?.author]}}]"
            [queryParams]="{id: article?._id, authId: article?.author}">查看详情</button>
        </mat-card-actions>
      </mat-card>
      
      <mat-paginator [length]="length"
                    [pageSize]="pageSize"
                    showFirstLastButtons = "true"
                    (page)="onPage($event)"
                    class="mb-2">
      </mat-paginator>
</div>
