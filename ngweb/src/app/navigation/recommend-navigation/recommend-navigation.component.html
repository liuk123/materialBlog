
<div class="grid">
  <div class="column" *ngFor="let columndata of columns">
    <mat-card *ngFor="let navigation of columndata" class="mb-2">
      <mat-card-header>
        <mat-card-title>{{navigation.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of navigation.data" class="nav-list" (click)="open(item.url)">
            <img [src]="'https://www.google.cn/s2/favicons?domain='+item.url" alt="" class="ico-img">
            <div>
              <span class="nav-name">{{item.name}}</span>
              <span class="nav-desc">&nbsp;-&nbsp;{{item.desc}}</span>
            </div>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
